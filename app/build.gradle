

plugins {
    id 'com.android.application'  
    id 'kotlin-android'  
    id 'kotlin-kapt'  
    id 'kotlin-parcelize'  
    id 'kotlinx-serialization'  
    id 'dagger.hilt.android.plugin'  
    id 'com.google.gms.google-services'  
    id 'com.google.firebase.crashlytics'  
}  
  
android {  
    namespace 'com.github.muneebwanee.dash'  
    compileSdk 34  
  
    defaultConfig {  
        applicationId "com.github.muneebwanee.dash"  
        minSdk 26  
        targetSdk 34  
        versionCode 2  
        versionName "3.0.0"  
        multiDexEnabled true  
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"  
          
        // Secure configuration  
        Properties properties = new Properties()  
        if (rootProject.file("local.properties").exists()) {  
            properties.load(rootProject.file("local.properties").newDataInputStream())  
        }  
        resValue "string", "APY_KEY_MAPS", properties.getProperty("MAPS_API_KEY", "")
        buildConfigField "String", "PACKAGE_CHECK_SOCIAL", "\"${properties.getProperty("PACKAGE_CHECK_SOCIAL", "com.example.social")}\""
    }  
  
    buildFeatures {  
        viewBinding = true  
        buildConfig = true  
        compose = true  
    }  
  
    composeOptions {  
        kotlinCompilerExtensionVersion = '1.5.4'  
    }  
  
    buildTypes {  
        release {  
            minifyEnabled = true  
            shrinkResources = true  
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'  
        }  
        debug {  
            applicationIdSuffix = ".debug"  
            debuggable = true  
            minifyEnabled = false  
        }  
    }  
  
    compileOptions {  
        sourceCompatibility JavaVersion.VERSION_17  
        targetCompatibility JavaVersion.VERSION_17  
    }  
  
    kotlinOptions {  
        jvmTarget = '17'  
        freeCompilerArgs += [  
            "-opt-in=kotlinx.coroutines.ExperimentalCoroutinesApi",  
            "-opt-in=androidx.compose.material3.ExperimentalMaterial3Api",  
            "-opt-in=kotlinx.serialization.ExperimentalSerializationApi"  
        ]  
    }  
  
    packagingOptions {  
        resources {  
            excludes += ['/META-INF/{AL2.0,LGPL2.1}', '/META-INF/gradle/incremental.annotation.processors']  
        }  
    }  
  
    lint {  
        checkReleaseBuilds = false  
        abortOnError = false  
        disable 'MissingTranslation'  
    }  
}  
  
dependencies {  
    // Core Android  
    implementation 'androidx.core:core-ktx:1.12.0'  
    implementation 'androidx.appcompat:appcompat:1.6.1'  
    implementation 'androidx.activity:activity-ktx:1.8.2'  
    implementation 'androidx.fragment:fragment-ktx:1.6.2'  
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'  
    implementation 'androidx.multidex:multidex:2.0.1'  
    implementation 'androidx.startup:startup-runtime:1.1.1'  
  
    // Material Design 3  
    implementation 'com.google.android.material:material:1.11.0'  
  
    // Jetpack Compose  
    implementation platform('androidx.compose:compose-bom:2023.10.01')  
    implementation 'androidx.compose.ui:ui'  
    implementation 'androidx.compose.ui:ui-tooling-preview'  
    implementation 'androidx.compose.material3:material3'  
    implementation 'androidx.compose.material:material-icons-extended'  
    implementation 'androidx.activity:activity-compose:1.8.2'  
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.7.0'  
    implementation 'androidx.navigation:navigation-compose:2.7.5'  
  
    // Lifecycle & ViewModel  
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0'  
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.7.0'  
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'  
    implementation 'androidx.lifecycle:lifecycle-runtime-compose:2.7.0'  
    implementation 'androidx.lifecycle:lifecycle-process:2.7.0'  
  
    // Navigation  
    implementation 'androidx.navigation:navigation-fragment-ktx:2.7.5'  
    implementation 'androidx.navigation:navigation-ui-ktx:2.7.5'  
  
    // WorkManager for background tasks  
    implementation 'androidx.work:work-runtime-ktx:2.9.0'  
  
    // Room for local database  
    implementation 'androidx.room:room-runtime:2.6.1'  
    implementation 'androidx.room:room-ktx:2.6.1'  
    kapt 'androidx.room:room-compiler:2.6.1'  
  
    // DataStore (modern SharedPreferences)  
    implementation 'androidx.datastore:datastore-preferences:1.0.0'  
    implementation 'androidx.datastore:datastore-core:1.0.0'  
  
    // Firebase BOM for version management  
    implementation platform('com.google.firebase:firebase-bom:32.7.0')  
    implementation 'com.google.firebase:firebase-auth'  
    implementation 'com.google.firebase:firebase-firestore'  
    implementation 'com.google.firebase:firebase-storage'  
    implementation 'com.google.firebase:firebase-analytics'  
    implementation 'com.google.firebase:firebase-crashlytics'  
    implementation 'com.google.firebase:firebase-messaging'  
  
    // Google Play Services  
    implementation 'com.google.android.gms:play-services-maps:18.2.0'  
    implementation 'com.google.android.gms:play-services-location:21.0.1'  
    implementation 'com.google.android.gms:play-services-auth:20.7.0'  
  
    // Dependency Injection - Hilt  
    implementation 'com.google.dagger:hilt-android:2.48.1'  
    implementation 'androidx.hilt:hilt-work:1.1.0'  
    implementation 'androidx.hilt:hilt-navigation-compose:1.1.0'  
    kapt 'com.google.dagger:hilt-compiler:2.48.1'  
    kapt 'androidx.hilt:hilt-compiler:1.1.0'  
  
    // Coroutines & Flow  
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'  
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.7.3'  
  
    // Networking & Serialization  
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'  
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'  
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'  
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.0'  
  
    // Image Loading  
    implementation 'com.github.bumptech.glide:glide:4.16.0'  
    implementation 'io.coil-kt:coil-compose:2.5.0'  
    kapt 'com.github.bumptech.glide:compiler:4.16.0'  
  
    // Camera  
    implementation 'androidx.camera:camera-core:1.3.1'  
    implementation 'androidx.camera:camera-camera2:1.3.1'  
    implementation 'androidx.camera:camera-lifecycle:1.3.1'  
    implementation 'androidx.camera:camera-view:1.3.1'  
    implementation 'androidx.camera:camera-extensions:1.3.1'  
  
    // Permissions  
    implementation 'com.google.accompanist:accompanist-permissions:0.32.0'  
  
    // UI Components  
    implementation 'de.hdodenhof:circleimageview:3.1.0'  
    implementation 'com.airbnb.android:lottie:6.2.0'  
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'  
  
    // Security & Encryption  
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'  
    implementation 'androidx.biometric:biometric:1.1.0'  
  
    // Modern replacements for old libraries  
    implementation 'com.jakewharton.timber:timber:5.0.1'  
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'  
  
    // Testing  
    testImplementation 'junit:junit:4.13.2'  
    testImplementation 'org.mockito:mockito-core:5.7.0'  
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3'  
    testImplementation 'androidx.arch.core:core-testing:2.2.0'  
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'  
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'  
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.5.4'  
    debugImplementation 'androidx.compose.ui:ui-tooling'  
    debugImplementation 'androidx.compose.ui:ui-test-manifest'  
}

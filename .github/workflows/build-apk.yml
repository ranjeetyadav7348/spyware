name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create gradlew wrapper
      run: |
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew
      
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "MAPS_API_KEY=AIzaSyBvOiF-HRTKgjguFG6SjpTL4U_FoHNBDc4" >> local.properties
        echo "SOCIAL_PACKAGE_NAME=com.github.muneebwanee.dash" >> local.properties
        
    - name: Create app/local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > app/local.properties
        echo "MAPS_API_KEY=AIzaSyBvOiF-HRTKgjguFG6SjpTL4U_FoHNBDc4" >> app/local.properties
      
    - name: Build Debug APK
      run: |
        export JAVA_TOOL_OPTIONS=""
        ./gradlew assembleDebug --no-daemon --continue --stacktrace
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dash-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          build/reports/
          app/build/reports/

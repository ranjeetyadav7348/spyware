name: Android APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses
      
    - name: Install required SDK components
      run: |
        sdkmanager "platforms;android-34"
        sdkmanager "build-tools;34.0.0"
        
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "MAPS_API_KEY=AIzaSyBvOiF-HRTKgjguFG6SjpTL4U_FoHNBDc4" >> local.properties
        echo "SOCIAL_PACKAGE_NAME=com.github.muneebwanee.dash" >> local.properties
        
    - name: Create app local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > app/local.properties
        echo "MAPS_API_KEY=AIzaSyBvOiF-HRTKgjguFG6SjpTL4U_FoHNBDc4" >> app/local.properties
      
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Clean project
      run: ./gradlew clean
      
    - name: Build APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace --continue
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
